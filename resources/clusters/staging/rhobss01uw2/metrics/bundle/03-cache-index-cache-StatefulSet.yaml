apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: memcached
    app.kubernetes.io/instance: rhobs
    app.kubernetes.io/name: thanos-index-cache
    app.kubernetes.io/part-of: rhobs
    app.kubernetes.io/version: 1.5-316
  name: thanos-index-cache
  namespace: rhobs-stage
spec:
  podManagementPolicy: OrderedReady
  replicas: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: memcached
      app.kubernetes.io/instance: rhobs
      app.kubernetes.io/name: thanos-index-cache
      app.kubernetes.io/part-of: rhobs
      app.kubernetes.io/version: 1.5-316
  serviceName: thanos-index-cache
  template:
    metadata:
      labels:
        app.kubernetes.io/component: memcached
        app.kubernetes.io/instance: rhobs
        app.kubernetes.io/name: thanos-index-cache
        app.kubernetes.io/part-of: rhobs
        app.kubernetes.io/version: 1.5-316
    spec:
      containers:
      - args:
        - -m 10000
        - -c 100000
        - -I 5m
        - -v
        image: registry.redhat.io/rhel8/memcached:1.5-316
        imagePullPolicy: IfNotPresent
        name: memcached
        ports:
        - containerPort: 11211
          name: client
          protocol: TCP
        resources: {}
        terminationMessagePolicy: FallbackToLogsOnError
      - args:
        - --memcached.address=localhost:11211
        - --web.listen-address=0.0.0.0:9150
        image: quay.io/prometheus/memcached-exporter:v0.15.0
        imagePullPolicy: IfNotPresent
        name: exporter
        ports:
        - containerPort: 9150
          name: metrics
          protocol: TCP
        resources: {}
      securityContext: {}
      serviceAccountName: thanos-index-cache
  updateStrategy: {}
status:
  availableReplicas: 0
  replicas: 0
