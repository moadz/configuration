apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: loki-operator
  namespace: rhobs-stage
spec:
  replicas: 1
  selector:
    matchLabels:
      name: loki-operator-controller-manager
  strategy: {}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        name: loki-operator-controller-manager
    spec:
      containers:
      - command:
        - /manager
        env:
        - name: RELATED_IMAGE_LOKI
          value: quay.io/redhat-services-prod/rhobs-mco-tenant/rhobs-loki:177faa651b8678f7122500641e29aa009e096e80
        - name: RELATED_IMAGE_GATEWAY
          value: registry.redhat.io/openshift-logging/lokistack-gateway-rhel9@sha256:710a1a5e486de5724469e55f29e9ff3f6cbef8cd4b2d21dfe254ede2b953c150
        - name: RELATED_IMAGE_OPA
          value: registry.redhat.io/openshift-logging/opa-openshift-rhel9@sha256:06602373b99d694a83b845e9cc6746a4f37a7a6ca6943356fea6ee6dbbccda35
        - name: OPERATOR_CONDITION_NAME
          value: loki-operator.v6.3.0
        image: quay.io/redhat-services-prod/rhobs-mco-tenant/rhobs-loki-operator:157c2b41c918d4890ce7879f1e8583b6a50ec8a4
        imagePullPolicy: IfNotPresent
        name: manager
        ports:
        - containerPort: 8080
          name: metrics
        resources: {}
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: loki-controller-manager
      terminationGracePeriodSeconds: 10
status: {}
