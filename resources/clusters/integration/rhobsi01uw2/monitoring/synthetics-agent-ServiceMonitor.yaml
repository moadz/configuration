apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: synthetics-agent
    prometheus: app-sre
  name: synthetics-agent
  namespace: openshift-customer-monitoring
spec:
  endpoints:
  - honorLabels: true
    interval: 30s
    path: /metrics
    port: http-metrics
  namespaceSelector:
    matchNames:
    - rhobs-int
  selector:
    matchLabels:
      app.kubernetes.io/component: synthetics-agent
