apiVersion: template.openshift.io/v1
kind: Template
metadata:
  creationTimestamp: null
  name: loki-rhobs
objects:
- apiVersion: loki.grafana.com/v1
  kind: LokiStack
  metadata:
    creationTimestamp: null
    name: observatorium-lokistack
    namespace: rhobs-int
  spec:
    limits:
      global:
        ingestion:
          ingestionBurstSize: 256
          ingestionRate: 20
        otlp:
          resourceAttributes:
            attributes:
            - action: indexLabel
              attributes:
              - k8s.container.name
              - k8s.cronjob.name
              - k8s.daemonset.name
              - k8s.deployment.name
              - k8s.job.name
              - k8s.namespace.name
              - k8s.node.name
              - k8s.pod.name
              - k8s.statefulset.name
              - openshift.cluster.uid
              - openshift.log.source
              - openshift.log.type
              - service.name
        queries:
          queryTimeout: 5m
    managementState: Managed
    size: ${LOKI_SIZE}
    storage:
      schemas:
      - effectiveDate: "2025-06-06"
        version: v13
      secret:
        name: ${LOKI_STORAGE_SECRET_NAME}
        type: s3
    storageClassName: ${LOKI_STORAGE_CLASS}
    template:
      distributor:
        replicas: 3
      ingester:
        replicas: 3
      querier:
        replicas: 2
      queryFrontend:
        replicas: 2
  status:
    components: {}
    storage: {}
parameters:
- name: LOKI_SIZE
  value: 1x.medium
- name: LOKI_STORAGE_SECRET_NAME
  value: loki-default-bucket
- name: LOKI_STORAGE_CLASS
  value: gp3-csi
